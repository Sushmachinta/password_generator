<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" value="12" required><br><br>
        
        <label for="digits">Include Digits:</label>
        <input type="checkbox" id="digits" name="digits"><br><br>

        <label for="special_chars">Include Special Characters:</label>
        <input type="checkbox" id="special_chars" name="special_chars"><br><br>

        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" name="uppercase"><br><br>

        <label for="lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked><br><br>

        <label for="all_uppercase">Generate All Uppercase:</label>
        <input type="checkbox" id="all_uppercase" name="all_uppercase"><br><br>

        <label for="all_lowercase">Generate All Lowercase:</label>
        <input type="checkbox" id="all_lowercase" name="all_lowercase"><br><br>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <h2>Generated Password: {{ password }}</h2>
    {% endif %}
</body>
</html>
